</head>
<body>
	<div class="wrap xl-flexbox">
		<div class="col xl-7-12 sm-1-1 left">
			<div class="change_image">
				<span id="photo-title"></span>
				<a href="#" onClick="change_left_image()" >Change Image</a>
			</div>
			<div class="left_image" ></div>
		</div>
		<div class="col xl-5-12 sm-1-1">
			<div class="wrap xl-center">
				<div class="col xl-6-12 xl-left">
					<div><h2>İSA FATİH YILDIRIM</h2></div>
					<div class="state">İstanbul/Türkiye</div>
					<div><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis elementum faucibus malesuada. Mauris eget fringilla.</p></div>
					<div class="tag">
						<a href="#">#development</a> 
						<a href="#">#ruby</a> 
						<a href="#">#php</a>

						<a href="#">#russian</a>
					</div>
					<div>
						<ul class="social-icons">
							<li><a href="https://www.facebook.com/isafatihyildirim" class="social-icon"> <i class="fa fa-facebook"></i></a></li>
							<li><a href="https://twitter.com/ifatihyildirim" class="social-icon"> <i class="fa fa-twitter"></i></a></li>

						</ul>
					</div>
				</div>
			</div>
			<div class="wrap xl-center xl-flexbox">
				<div class="col xl-6-12 footer">
					made with <a href="http://flexible.gs/">flexible grid system</a>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript">

		function change_left_image() {
			$.ajax({
				url: 'https://api.unsplash.com/photos/random/?query=cities&orientation=portrait&client_id=efc336ec5769c683da5760e4d364871a9112c724bf5f70b2f0f448fd7a36de37',
				type: 'GET',
				error: function() {
					var background = document.querySelector('.left_image');
					var title = document.getElementById('photo-title');
					background.style.backgroundImage = 'url(https://instagram.fada1-1.fna.fbcdn.net/t51.2885-15/e35/16123897_1698916773682314_3813006832209756160_n.jpg)';
					title.innerHTML = 'Beijing - Republic of China';
				},
				success: function(data) {
					var image = data.urls.regular;
					var title_image = data.location.city + " - " + data.location.country;
					var background = document.querySelector('.left_image');
					var title = document.getElementById('photo-title');
					background.style.backgroundImage = 'url(' + image + ')';
					title.innerHTML = title_image;
				}
			});
		}

		change_left_image();

	</script>
</body>
</html>
